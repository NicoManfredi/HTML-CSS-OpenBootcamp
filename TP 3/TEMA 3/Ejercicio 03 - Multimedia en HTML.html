<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia en HTML</title>
</head>
<body>
    <section>
        <h1>Aprendiendo a utilizar Imagenes</h1>
        <img src="../imagenesYvideos/mi video juego favorito - Ej3.png" alt="Mi video juego favorito!" width="500" height="300">
    </section>
    <section>
        <h1>Aprendiendo a utilizar los Videos</h1>
        <video width="500" height="300" controls autoplay loop muted>
            <source src="../imagenesYvideos/ICON - Wake the Dead.mp4" type="video/mp4">
        </video>
    </section>
    <section>
        <h1>Aprendiendo a utilizar los Audios</h1>
        <audio controls autoplay loop>
            <source src="../Audios/Audio-EladioCarrion-Y-Luar-L.mp3">
        </audio>
    </section>
</body>
</html>
